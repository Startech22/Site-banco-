  <style>
    input {
      width: 100%;
      height: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 8px;
    }

    input[type=submit] {
      background-color: #f51414;
      color: white;
      font-family: Poppins-Medium;
      transition: all 0.4s;
    }

    .container1 {
      background-color: #f1f1f1;
      padding: 8px 5px 5px 5px;
      width: 80%;
      height: 100%;
      margin-left: 30px;

    }

    #message {
      display: none;
      background: #f1f1f1;
      color: #000;
      position: relative;
      padding: 20px;
      margin-top: 10px;
    }

    #message p {
      padding: 10px 35px;
      font-size: 18px;
    }

    .valid {
      color: green;
    }

    .valid:before {
      position: relative;
      left: -35px;
      content: "✔";
    }

    .invalid {
      color: red;
    }

    .invalid:before {
      position: relative;
      left: -35px;
      content: "✖";
    }
  </style>
  </head>
  <body>
    <div class="container1">
      <h3>Cadastro</h3>
      <p>Preencha todos os seus dados</p>
      <div class="container">
        <div>
          <form action="/action_page.php">
            <label for="usrname">Nome completo</label>
            <input type="text" id="usrname" name="usrname" required>
            <label for="end">Endereço</label>
            <input type="text" id="end" name="end" required>
            <label for="tel">Telefone</label>
            <input type="text" id="tel" name="tel" required>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required>
            <label for="cpf">RG</label>
            <input type="text" id="rg" name="rg" required>
            <label for="psw">Senha</label>
            <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Deve conter pelo menos um número e uma letra maiúscula e uma minúscula, e pelo menos 8 caracteres"
              required>
            <input type="submit" value="Submit">
          </form>
        </div>
        <div id="message">
          <h3>A senha deve conter:</h3>
          <p id="letter" class="invalid">Uma letra<b>minúscula</b> </p>
          <p id="capital" class="invalid">Uma letra <b>maiúscula</b> </p>
          <p id="number" class="invalid">Um<b>número</b></p>
          <p id="length" class="invalid">Mínimo de<b>8 caracteres</b></p>
        </div>
      </div>
      <script>
        var myInput = document.getElementById("psw");
        var letter = document.getElementById("letter");
        var capital = document.getElementById("capital");
        var number = document.getElementById("number");
        var length = document.getElementById("length");

        myInput.onfocus = function () {
          document.getElementById("message").style.display = "block";
        }

        myInput.onblur = function () {
          document.getElementById("message").style.display = "none";
        }

        myInput.onkeyup = function () {
          var lowerCaseLetters = /[a-z]/g;
          if (myInput.value.match(lowerCaseLetters)) {
            letter.classList.remove("invalid");
            letter.classList.add("valid");
          } else {
            letter.classList.remove("valid");
            letter.classList.add("invalid");
          }
          var upperCaseLetters = /[A-Z]/g;
          if (myInput.value.match(upperCaseLetters)) {
            capital.classList.remove("invalid");
            capital.classList.add("valid");
          } else {
            capital.classList.remove("valid");
            capital.classList.add("invalid");
          }
          var numbers = /[0-9]/g;
          if (myInput.value.match(numbers)) {
            number.classList.remove("invalid");
            number.classList.add("valid");
          } else {
            number.classList.remove("valid");
            number.classList.add("invalid");
          }
          if (myInput.value.length >= 8) {
            length.classList.remove("invalid");
            length.classList.add("valid");
          } else {
            length.classList.remove("valid");
            length.classList.add("invalid");
          }
        }
      </script>
